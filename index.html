<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Orthophoto sur Leaflet</title>

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

<style>
  html, body { height: 100%; margin: 0; }
  #map { width: 100%; height: 100vh; }
</style>
</head>
<body>

<div id="map"></div>

<script>
  // === Initialisation de la carte ===
  const map = L.map('map', {
    center: [44.5102, -88.0233],
    zoom: 17
  });

  // === Fond OpenStreetMap ===
  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap'
  }).addTo(map);

  // === Limites géographiques de ton image (d’après tes coins GDAL) ===
  const bounds = [
    [44.509581, -88.0242333], // Sud-Ouest (Lower Left)
    [44.510931, -88.0222975]  // Nord-Est (Upper Right)
  ];

  // === Ajout de ton orthophoto ===
  const ortho = L.imageOverlay('0.png', bounds, { opacity: 0.95 }).addTo(map);

  // === Rectangle de repère ===
  L.rectangle(bounds, { color: "orange", weight: 2, fill: false }).addTo(map);
  map.fitBounds(bounds);

  // === Popup coordonnées sur clic ===
  map.on('click', e => {
    L.popup()
      .setLatLng(e.latlng)
      .setContent(`<b>Lat:</b> ${e.latlng.lat.toFixed(6)}<br><b>Lon:</b> ${e.latlng.lng.toFixed(6)}`)
      .openOn(map);
  });
</script>

</body>
</html>
