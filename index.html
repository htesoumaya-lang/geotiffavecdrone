<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leaflet - Image fig√©e ou zoomable</title>

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

<style>
  html, body { height: 100%; margin: 0; }
  #map { width: 100%; height: 100vh; }
  #fixedImage {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: contain;
    z-index: 800;
    display: none; /* cach√©e par d√©faut */
    background: black;
  }
  .custom-btn {
    background: white;
    border: 2px solid #666;
    border-radius: 6px;
    padding: 8px 12px;
    margin: 4px;
    cursor: pointer;
    font-weight: bold;
  }
  .custom-btn:hover {
    background: #eee;
  }
</style>
</head>
<body>

<!-- Carte Leaflet -->
<div id="map"></div>

<!-- Image fig√©e -->
<img id="fixedImage" src="0.png" alt="Image orthophoto fig√©e">

<script>
  // === Initialisation de la carte ===
  const map = L.map('map', {
    center: [44.5102, -88.0233],
    zoom: 22
  });

  // === Fond OpenStreetMap ===
  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 30,
    attribution: '&copy; OpenStreetMap'
  }).addTo(map);

  // === Limites g√©ographiques de l‚Äôimage ===
  const bounds = [
    [44.509581, -88.0242333], // Sud-Ouest
    [44.510931, -88.0222975]  // Nord-Est
  ];

  // === Image g√©or√©f√©renc√©e ===
  const geoImage = L.imageOverlay('0.png', bounds, { opacity: 0.95 }).addTo(map);

  // === Rectangle de rep√®re ===
  L.rectangle(bounds, { color: "orange", weight: 2, fill: false }).addTo(map);
  map.fitBounds(bounds);

  // === Cr√©ation des boutons ===
  const controlDiv = L.DomUtil.create('div', 'leaflet-bar');
  controlDiv.style.background = 'white';
  controlDiv.style.padding = '4px';
  controlDiv.innerHTML = `
    <button class="custom-btn" id="btnFixed">üßä Image fig√©e</button><br>
    <button class="custom-btn" id="btnGeo">üîç Image zoomable</button>
  `;

  const customControl = L.control({ position: 'topright' });
  customControl.onAdd = function () {
    return controlDiv;
  };
  customControl.addTo(map);

  // === Gestion des boutons ===
  document.getElementById('btnFixed').onclick = () => {
    map.removeLayer(geoImage);
    document.getElementById('fixedImage').style.display = 'block';
  };

  document.getElementById('btnGeo').onclick = () => {
    document.getElementById('fixedImage').style.display = 'none';
    geoImage.addTo(map);
    map.fitBounds(bounds);
  };

  // === Popup coordonn√©es ===
  map.on('click', e => {
    L.popup()
      .setLatLng(e.latlng)
      .setContent(`<b>Lat:</b> ${e.latlng.lat.toFixed(6)}<br><b>Lon:</b> ${e.latlng.lng.toFixed(6)}`)
      .openOn(map);
  });
</script>

</body>
</html>
